<div>
  <!-- Img -->
  <div class="img">
    <img width="200px" src="../../../assets/image/login.jpg">
  </div>
  <!-- Formulario -->

  <form [formGroup]="loginForm">
    <div class="form-login">

      <div class="form-group">
        <label>Email</label>
        <input formControlName="name" type="text" class="form-control" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
      </div>
    </div>
  </form>
  <!-- </form> -->
  <!-- Buton -->

  <div class="btn-register">
    <button class="btn btn-light">Iniciar Secion</button>
    <button class="btn btn-light">Registrar</button>
    <button class="btn btn-light">Cancelar</button>
  </div>
</div>
