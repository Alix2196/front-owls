<div>
  <!--Formulario  -->
  <form [formGroup]="profileForm">
    <div class="form-register">

      <div class="form-group">
        <label>Name</label>
        <input formControlName="name"  type="text" class="form-control" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Surname</label>
        <input formControlName="surname" type="text" class="form-control" placeholder="Enter Surname">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input formControlName="phone" type="number" class="form-control" placeholder="Enter phone">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
      </div>
    </div>
  </form>
  <!-- Botones -->
  <div class="btn-register">
    <button (click)="createRegister()" class="btn btn-success">Crear</button>
    <button class="btn btn-danger">Cancelar</button>

  </div>

</div>
<!-- {{profileForm.value|json}} -->
